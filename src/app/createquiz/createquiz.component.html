<div class="row pb-5 px-0 py-0 mx-0">
    <div class="col-xs-11 mt-5 ml-5 mr-5 mb-5 mx-auto">

        <div class="mt-5 shadow">
            <div class="alert-danger col-12 px-auto py-5" *ngIf="createErrorMessage">
                QuizName already exists!!
            </div>
        </div>

        <div class="mt-5 shadow" *ngIf="newQuizAdded">
            <div class="alert-success col-12 px-auto py-5">
                QuizName sucessfully added!!
            </div>
        </div>


        <div class=" mt-5 " *ngIf="!newQuizAdded">
            <form [formGroup]="createQuizForm" (submit)="createQuiz(createQuizForm.value)">
                <div class="row mt-5 ml-5 mr-5">
                    <div class="col-12 ">
                        <label for="quizname" class="mr-2">QuizName </label>
                        <input type="text" class="form-control" placeholder="Enter your quizname"
                            formControlName="quizname" id="quizname"
                            [class.is-invalid]="quizname.invalid && quizname.touched">
                        <div *ngIf="quizname.errors">
                            <small class="text text-danger"
                                *ngIf="quizname.invalid && quizname.errors.required && quizname.touched">
                                School name required</small>
                        </div>
                    </div>
                </div>
                <div formArrayName="arr" *ngFor="let a of createQuizForm.get('arr').controls; let i = index">
                    <div [formGroupName]="i" style="margin-bottom: 10px;">
                        <div class="row mt-5 ml-5 mr-5">
                            <div class="col-12 ">
                                <label for="question" class="mr-2">Question </label>{{i+1}}
                                <input type="text" class="form-control" placeholder="Enter your question"
                                    formControlName="question" id="question">
                                <div *ngIf="a.controls.question.errors">
                                    <small class="text text-danger"
                                        *ngIf="a.controls.question.errors.required && a.controls.question.touched">question
                                        is required</small>
                                </div>
                            </div>
                        </div>
                        <div class="row ml-5 mr-5">
                            <div class="col-md-6 col-xs-12 mt-1">
                                <label for="a">first option</label>
                                <input type="text" class="form-control" placeholder="Enter First option"
                                    formControlName="a" id="a">
                                <div *ngIf="a.controls.a.errors">
                                    <small class="text text-danger"
                                        *ngIf="a.controls.a.errors.required && a.controls.a.touched">option is
                                        required</small>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12  mt-1">
                                <label for="b">Second option</label>
                                <input type="text" class="form-control" placeholder="Enter Second option"
                                    formControlName="b" id="b">
                                <div *ngIf="a.controls.b.errors">
                                    <small class="text text-danger"
                                        *ngIf="a.controls.b.errors.required && a.controls.b.touched">Second
                                        option is required</small>
                                </div>
                            </div>
                        </div>
                        <div class="row ml-5 mr-5">
                            <div class="col-md-6 col-xs-12 mt-1">
                                <label for="c">Third option</label>
                                <input type="text" class="form-control" placeholder="Enter Third option"
                                    formControlName="c" id="c">
                                <div *ngIf="a.controls.c.errors">
                                    <small class="text text-danger"
                                        *ngIf="a.controls.c.errors.required && a.controls.c.touched">Third
                                        option is required</small>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12  mt-1">
                                <label for="d">Fourth option</label>
                                <input type="text" class="form-control" placeholder="Enter Fourth option"
                                    formControlName="d" id="d">
                                <div *ngIf="a.controls.d.errors">
                                    <small class="text text-danger"
                                        *ngIf="a.controls.d.errors.required && a.controls.d.touched">Fourth
                                        option is required</small>
                                </div>
                            </div>
                        </div>

                        <div class="row ml-5 mr-5">
                            <div class="col-lg-12 mt-1">
                                <label class="col-md-12 label-font">Choose Correct Answer Option
                                    <span style="color:red;" [hidden]="!(answer?.invalid)">*</span>
                                </label>
                                <div class="col-md-12">
                                    <div class="form-check form-check-inline mr-2">
                                        <input class="form-check-input" type="radio" name="answer" value="a" formControlName="answer" required>
                                        <label class="form-check-label">a.</label>
                                    </div>
                                    <div class="form-check form-check-inline mr-2">
                                        <input class="form-check-input" type="radio" name="answer" value="b" formControlName="answer" required>
                                        <label class="form-check-label">b.</label>
                                    </div>
                                    <div class="form-check form-check-inline mr-2">
                                        <input class="form-check-input" type="radio" name="answer" value="c" formControlName="answer" required>
                                        <label class="form-check-label">c.</label>
                                    </div>
                                    <div class="form-check form-check-inline mr-2">
                                        <input class="form-check-input" type="radio" name="answer" value="d" formControlName="answer" required>
                                        <label class="form-check-label">d.</label>
                                    </div>
                                </div>
                            </div>

                        </div>

                        
                    </div>
                    
                </div>
                <div class="row mt-5 ml-5 mr-5 mb-5">
                    <div class="col-12">
                        <button type="button" (click)="addItem()"
                            class="btn buttonColor text-light ">Add</button>

                        <button type="submit" class="btn buttonColor text-light ml-5"
                            [disabled]="!createQuizForm.valid">Submit</button>
                    </div>
                </div>
            </form>
        </div>


    </div>
</div>
